      name = "Projects"
      url     = "/en/portfolio"
      weight  = 3    

    [[languages.en.menu.nav]]
      name = "Blog"
      url     = "/en/blog"
      weight  = 4

    [[languages.en.menu.nav]]
      name = "中文"
