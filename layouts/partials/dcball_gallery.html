{{ with .Site.Data.gallery }}
  {{ if .enable }}
  <!-- Changing section class from "site-team" to "site-client" (in client.scss) -->
  <section class="site-client">
    <div class="container">
      <div class="row">
	  <div class="section-title">
        <h2>{{ .title }}</h2>
      </div>
	  <div class="site-client-wrapper">
        {{ range .galleryImages }}
        <div class="site-client-item">
          <a href="{{ .link | absURL }}">
            <img src="{{ .image | absURL }}" alt="gallery-images">
          </a>  
        </div>
        {{ end }}
      </div>
      <a class="btn btn-primary btn-lg btn-block" href="https://hkdistricts-info.shinyapps.io/dashboard-hkdistrictcouncillors/" role="button">Check out our <br><b>District Councillor Shiny dashboard</b></a>
      <a class="btn btn-secondary btn-lg btn-block" href="/dc/" role="button">Check out our <br><b>District Councillor Static Site</b></a>
	  </div>
    </div>
  </section>
  {{ end }}
{{ end }}
